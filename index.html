<!DOCTYPE html>
<html>
<head>
	<title>cube rotate demo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body> 
	<div class="contain">
		<div class="cube">
		<div class="side side-front"></div>
		<div class="side side-back"></div>
		<div class="side side-left"></div>
		<div class="side side-right"></div>
		<div class="side side-top"></div>
		<div class="side side-bottom"></div>
		</div>
	</div>
	<ul class="operation">
		<li class="up">up</li>
		<li class="down">down</li>
		<li class="left">left</li>
		<li class="right">right</li>
		<li class="clockwise">clockwise</li>
		<li class="anticlockwise">anticlockwise</li>
	</ul>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/cubeRotate.js"></script>
</body>
</html>
